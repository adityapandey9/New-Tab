<!DOCTYPE html>
<html lang="en" ng-app="newTab">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>New Tab Redirect</title>
    <script type="text/javascript" src="js/vendor/angular/angular-loader.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/options.css" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="options-page">
<div ng-cloak>
    <div class="container" ng-controller="OptionsController">

            <h1 class="text-center"><a href="options.html" target="_self">New Homepage</a></h1>

        <div class="container options-container">

            <div class="target">
                <div ng-show="selected=='url'">
                    <h2>Redirect URL</h2>
                        <div class="container">
                        <div class="row">
                    <div class="col-md-5 col-sm-5">
                    <input name="url" type="search" class="form-control" ng-model="url" placeholder="Default: New Tab Redirect 'Apps' Page" />
                    </div>
                    <button style="font-weight:bold" class="btn btn-success" title="Save" ng-click="save()">Save</button>
                    <button title="Cancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    
                    </div>
                    </div>
                    <h3>One click save...</h3>
                    <div class="column2">
                        <h4>Popular Pages</h4>
                        <div ng-repeat="page in popular">
                            <a href="{{page.location}}" class="bookmark" style="font-size:2.1em" ng-click="quickSave(page.location, $event)">
                                <i class="fa" style="background:url('chrome://favicon/{{page.location}}') no-repeat"></i>
                                <span ng-bind="page.name"></span>
                            </a>
                        </div>
                        <h4>Chrome Pages</h4>
                        <div ng-repeat="page in internal">
                            <a href="{{page.location}}" class="bookmark" style="font-size:2.1em" ng-click="quickSave(page.location, $event)">
                                <i class="fa" style="background:url('chrome://favicon/{{page.location}}') no-repeat"></i>
                                <span ng-bind="page.name"></span>
                            </a>
                        </div>
                    </div>
                </div>
               
            </div>
            <span class="clear"></span>
            <div class="saved" ng-class="{'show-saved': show_saved }">
                <div class="saved-container">Setting has saved</div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>

<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/options_constants.js"></script>
<script type="text/javascript" src="js/options_controller.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
